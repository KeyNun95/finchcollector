{% extends 'base.html' %}

{% block content %}

<!-- 'object' is the thing we are editing. What this means is that if the object
is there then proceed with Edit -->
{% if object %}
    <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
    <h1>Add a Finch</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>

{% endblock %}
